<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Editing {{.Title}}</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	</head>
	<body>
		<h1>Editing {{.Title}}</h1>

		<form action="/save/{{.Title}}" method="POST">
			<div class="row">
				<div class="col-md-4">
					<textarea class="form-control"  name="body" >{{printf "%s" .Body}}</textarea>
				</div>
				 <div class="col-md-1">
					<button class="btn btn-primary btn-sm" type="submit" value="Save">  Save  </button>
				</div>
			</div>
		</form>
	</body>
</html>
